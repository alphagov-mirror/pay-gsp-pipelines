---
apiVersion: concourse.k8s.io/v1beta1
kind: Pipeline
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: deploy
spec:
  exposed: true
  config:
    harbor_source: &harbor_source
      username: ((harbor.harbor_username))
      password: ((harbor.harbor_password))
      harbor:
        url: ((harbor.harbor_url))
        prevent_vul: "false"
      notary:
        url: ((harbor.notary_url))
        root_key: ((harbor.root_key))
        delegate_key: ((harbor.ci_key))
        passphrase:
          root: ((harbor.notary_root_passphrase))
          snapshot: ((harbor.notary_snapshot_passphrase))
          targets: ((harbor.notary_targets_passphrase))
          delegation: ((harbor.notary_delegation_passphrase))

    resource_types:
      - name: harbor
        type: registry-image
        privileged: true
        source:
          repository: govsvc/concourse-harbor-resource
          tag: latest

    resources:
      - name: src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          branch: develop
          paths:
            - tasks
            - charts/pay

      - name: chart
        type: github-release
        icon: archive
        source:
          owner: alphagov
          repository: pay-gsp-pipelines
          access_token: ((github.api-token))
          tag_filter: "pay-v?([^v].*)"
          release: false
          pre_release: true

      - name: release
        type: github-release
        icon: archive
        source:
          owner: alphagov
          repository: pay-gsp-pipelines
          access_token: ((github.api-token))
          tag_filter: "pay-v?([^v].*)"
          release: true
          pre_release: false

      - name: cardid-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-cardid

      - name: cardid-data
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-cardid-data

      - name: cardid-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/cardid

      - name: frontend-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-frontend

      - name: frontend-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/frontend

      - name: toolbox-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-toolbox

      - name: toolbox-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/toolbox

      - name: adminusers-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-adminusers

      - name: adminusers-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/adminusers

      - name: connector-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-connector

      - name: connector-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/connector

      - name: ledger-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-ledger

      - name: ledger-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/ledger

      - name: products-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-products

      - name: products-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/products

      - name: products-ui-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-products-ui

      - name: products-ui-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/products-ui

      - name: selfservice-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-selfservice

      - name: selfservice-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/selfservice

      - name: publicauth-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-publicauth

      - name: publicauth-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/publicauth

      - name: publicapi-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-publicapi

      - name: publicapi-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/publicapi

      - name: dd-connector-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-direct-debit-connector

      - name: dd-connector-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/dd-connector

      - name: dd-frontend-src
        type: git
        icon: github-circle
        source:
          username: re-autom8-ci
          password: ((github.api-token))
          uri: https://github.com/alphagov/pay-direct-debit-frontend

      - name: dd-frontend-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/dd-frontend

    jobs:
      - name: build-cardid
        serial_groups: [cardid]
        plan:
        - get: src
        - get: cardid-src
          trigger: true
          params:
            submodules: none
        - get: cardid-data
          trigger: true
        - task: copy-cardid-data
          file: src/tasks/copy-cardid-data.yaml
        - task: build
          file: src/tasks/maven-build.yaml
          input_mapping: { src: cardid-src }
        - put: cardid-image
          params:
            build: src
            tag_file: cardid-src/.git/short_ref

      - name: build-frontend
        serial_groups: [frontend]
        plan:
        - get: src
        - get: frontend-src
          trigger: true
        - task: test
          file: src/tasks/frontend.yaml
          input_mapping: { src: frontend-src }
        - put: frontend-image
          params:
            build: src
            tag_file: frontend-src/.git/short_ref

      - name: build-toolbox
        serial_groups: [toolbox]
        plan:
        - get: src
        - get: toolbox-src
          trigger: true
        - task: env-file
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: { repository: node }
            inputs:
              - name: toolbox-src
            outputs:
              - name: toolbox-src
            run:
              path: bash
              dir: toolbox-src
              args: [ "./scripts/generate-dev-environment" ]
        - task: test
          file: src/tasks/node-test.yaml
          input_mapping: { src: toolbox-src }
        - put: toolbox-image
          params:
            build: src
            tag_file: toolbox-src/.git/short_ref

      - name: build-adminusers
        serial_groups: [adminusers]
        plan:
        - get: src
        - get: adminusers-src
          trigger: true
        - task: build
          file: src/tasks/maven-build.yaml
          input_mapping: { src: adminusers-src }
        - put: adminusers-image
          params:
            build: src
            tag_file: adminusers-src/.git/short_ref

      - name: build-connector
        serial_groups: [connector]
        plan:
        - get: src
        - get: connector-src
          trigger: true
        - task: build
          file: src/tasks/maven-build.yaml
          input_mapping: { src: connector-src }
        - put: connector-image
          params:
            build: src
            tag_file: connector-src/.git/short_ref

      - name: build-ledger
        serial_groups: [ledger]
        plan:
        - get: src
        - get: ledger-src
          trigger: true
        - task: build
          file: src/tasks/maven-build.yaml
          input_mapping: { src: ledger-src }
        - put: ledger-image
          params:
            build: src
            tag_file: ledger-src/.git/short_ref

      - name: build-products
        serial_groups: [products]
        plan:
        - get: src
        - get: products-src
          trigger: true
        - task: build
          file: src/tasks/maven-build.yaml
          input_mapping: { src: products-src }
        - put: products-image
          params:
            build: src
            tag_file: products-src/.git/short_ref

      - name: build-products-ui
        serial_groups: [products-ui]
        plan:
        - get: src
        - get: products-ui-src
          trigger: true
        - task: test
          file: src/tasks/frontend.yaml
          input_mapping: { src: products-ui-src }
        - put: products-ui-image
          params:
            build: src
            tag_file: products-ui-src/.git/short_ref

      - name: build-selfservice
        serial_groups: [selfservice]
        plan:
        - get: src
        - get: selfservice-src
          trigger: true
        - task: test
          file: src/tasks/frontend.yaml
          input_mapping: { src: selfservice-src }
        - put: selfservice-image
          params:
            build: src
            tag_file: selfservice-src/.git/short_ref

      - name: build-publicauth
        serial_groups: [publicauth]
        plan:
        - get: src
        - get: publicauth-src
          trigger: true
        - task: build
          file: src/tasks/maven-build.yaml
          input_mapping: { src: publicauth-src }
        - put: publicauth-image
          params:
            build: src
            tag_file: publicauth-src/.git/short_ref

      - name: build-publicapi
        serial_groups: [publicapi]
        plan:
        - get: src
        - get: publicapi-src
          trigger: true
        - task: build
          file: src/tasks/maven-build.yaml
          input_mapping: { src: publicapi-src }
        - put: publicapi-image
          params:
            build: src
            tag_file: publicapi-src/.git/short_ref

      - name: build-dd-connector
        serial_groups: [dd-connector]
        plan:
        - get: src
        - get: dd-connector-src
          trigger: true
        - task: build
          file: src/tasks/maven-build.yaml
          input_mapping: { src: dd-connector-src }
        - put: dd-connector-image
          params:
            build: src
            tag_file: dd-connector-src/.git/short_ref

      - name: build-dd-frontend
        serial_groups: [dd-frontend]
        plan:
        - get: src
        - get: dd-frontend-src
          trigger: true
        - task: test
          file: src/tasks/frontend.yaml
          input_mapping: { src: dd-frontend-src }
        - put: dd-frontend-image
          params:
            build: src
            tag_file: dd-frontend-src/.git/short_ref

      - name: package
        serial_groups:
          - cardid
          - frontend
          - toolbox
          - adminusers
          - connector
          - ledger
          - products
          - products-ui
          - selfservice
          - publicauth
          - publicapi
          - dd-connector
          - dd-frontend
        plan:
        - in_parallel:
            limit: 4
            steps:
            - get: adminusers-image
              passed: [build-adminusers]
              params: { skip_download: true }
              trigger: true
            - get: cardid-image
              passed: [build-cardid]
              params: { skip_download: true }
              trigger: true
            - get: connector-image
              passed: [build-connector]
              params: { skip_download: true }
              trigger: true
            - get: dd-connector-image
              passed: [build-dd-connector]
              params: { skip_download: true }
              trigger: true
            - get: dd-frontend-image
              passed: [build-dd-frontend]
              params: { skip_download: true }
              trigger: true
            - get: frontend-image
              passed: [build-frontend]
              params: { skip_download: true }
              trigger: true
            - get: ledger-image
              passed: [build-ledger]
              params: { skip_download: true }
              trigger: true
            - get: products-image
              passed: [build-products]
              params: { skip_download: true }
              trigger: true
            - get: products-ui-image
              passed: [build-products-ui]
              params: { skip_download: true }
              trigger: true
            - get: publicapi-image
              passed: [build-publicapi]
              params: { skip_download: true }
              trigger: true
            - get: publicauth-image
              passed: [build-publicauth]
              params: { skip_download: true }
              trigger: true
            - get: selfservice-image
              passed: [build-selfservice]
              params: { skip_download: true }
              trigger: true
            - get: toolbox-image
              passed: [build-toolbox]
              params: { skip_download: true }
              trigger: true

        - get: src
          trigger: true

        - task: update-app-versions
          file: src/tasks/update-app-versions-pay.yaml

        - task: helm-package
          file: src/tasks/helm-package.yaml
          vars:
            chart_name: pay

        - put: chart
          params:
            name: chart-version/name
            tag: chart-version/tag
            tag_prefix: pay-
            globs:
              - chart-package/*

      - name: deploy
        serial: true
        serial_groups: [deploy-in-progress]
        plan:
          - get: src
            passed: [package]
          - get: chart
            passed: [package]
            trigger: true
          - task: test-db-creds
            file: src/tasks/test-db-creds.yaml
          - task: helm-render
            file: src/tasks/helm-render.yaml
            vars:
              release_name: test
          - task: deploy
            file: src/tasks/deploy.yaml
            vars:
              release_name: test

      - name: end-to-end
        serial_groups: [deploy-in-progress]
        plan:
        - get: src
          passed: [deploy]
        - get: chart
          passed: [deploy]
          trigger: true
        - task: card-tests
          file: src/tasks/endtoend.yaml
          vars:
            suite: card
        - task: directdebit-tests
          file: src/tasks/endtoend.yaml
          vars:
            suite: directdebit
        - task: products-tests
          file: src/tasks/endtoend.yaml
          vars:
            suite: products

      - name: release
        plan:
        - get: chart
          passed: [end-to-end]
          trigger: true
        - put: release
          params:
            name: chart/tag
            tag: chart/tag
            globs:
              - chart/*
