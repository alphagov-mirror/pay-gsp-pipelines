---
apiVersion: concourse.k8s.io/v1beta1
kind: Pipeline
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: stubs
spec:
  exposed: true
  pipelineString: |

    github_source: &github_source
      uri: https://github.com/alphagov/pay-gsp-pipelines
      branch: develop
      organization: alphagov
      owner: alphagov
      username: "re-autom8-ci"
      password: ((github.api-token))
      repository: pay-gsp-pipelines
      github_api_token: ((github.api-token))
      access_token: ((github.api-token))

    harbor_source: &harbor_source
      username: ((harbor.harbor_username))
      password: ((harbor.harbor_password))
      harbor:
        url: ((harbor.harbor_url))
        prevent_vul: "false"
      notary:
        url: ((harbor.notary_url))
        root_key: ((harbor.root_key))
        delegate_key: ((harbor.ci_key))
        passphrase:
          root: ((harbor.notary_root_passphrase))
          snapshot: ((harbor.notary_snapshot_passphrase))
          targets: ((harbor.notary_targets_passphrase))
          delegation: ((harbor.notary_delegation_passphrase))

    resource_types:
      - name: harbor
        type: registry-image
        privileged: true
        source:
          repository: govsvc/concourse-harbor-resource
          tag: latest

    resources:
      - name: src
        type: git
        icon: github-circle
        source:
          <<: *github_source
          paths:
            - tasks
            - charts/stubs

      - name: chart
        type: github-release
        icon: archive
        source:
          <<: *github_source
          tag_filter: "stubs-v?([^v].*)"
          release: false
          pre_release: true

      - name: endtoend-src
        type: git
        icon: github-circle
        source:
          <<: *github_source
          uri: https://github.com/alphagov/pay-endtoend
          branch: disable-dev-shm

      - name: endtoend-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/endtoend

      - name: stubs-src
        type: git
        icon: github-circle
        source:
          <<: *github_source
          uri: https://github.com/alphagov/pay-stubs
          branch: master

      - name: stubs-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/stubs

      - name: demo-service-src
        type: git
        icon: github-circle
        source:
          <<: *github_source
          uri: https://github.com/alphagov/pay-demo-service
          branch: master

      - name: demo-service-image
        type: harbor
        icon: docker
        source:
          <<: *harbor_source
          repository: registry.((cluster.domain))/pay/demo-service

    jobs:
      - name: build-endtoend
        serial_groups: [endtoend]
        plan:
        - get: endtoend-src
          trigger: true
        - put: endtoend-image
          params:
            build: endtoend-src
            tag_file: endtoend-src/.git/short_ref

      - name: build-stubs
        serial_groups: [stubs]
        plan:
        - get: stubs-src
          trigger: true
        - put: stubs-image
          params:
            build: stubs-src
            tag_file: stubs-src/.git/short_ref

      - name: build-demo-service
        serial_groups: [demo-service]
        plan:
        - get: demo-service-src
          trigger: true
        - put: demo-service-image
          params:
            build: demo-service-src
            tag_file: demo-service-src/.git/short_ref


      - name: release
        serial_groups: [endtoend, stubs, demo-service]
        plan:
        - get: src
          trigger: true
        - get: endtoend-image
          passed: [build-endtoend]
          trigger: true
          params:
            skip_download: true
        - get: stubs-image
          passed: [build-stubs]
          trigger: true
          params:
            skip_download: true
        - get: demo-service-image
          passed: [build-demo-service]
          trigger: true
          params:
            skip_download: true
        - task: update-app-versions
          file: src/tasks/update-app-versions-stubs.yaml
        - task: helm-package
          file: src/tasks/helm-package.yaml
          vars:
            chart_name: stubs
        - put: chart
          params:
            name: chart-version/name
            tag: chart-version/tag
            tag_prefix: stubs-
            globs:
              - chart-package/*

      - name: deploy
        serial: true
        plan:
          - get: src
            passed: [release]
          - get: chart
            passed: [release]
            trigger: true
          - task: helm-render
            file: src/tasks/helm-render.yaml
            vars:
              release_name: stubs
          - task: deploy
            file: src/tasks/deploy.yaml
            vars:
              release_name: stubs
