            platform: linux
            image_resource:
              type: docker-image
              source: { repository: node }
            inputs:
              - name: pay-toolbox-src
            outputs:
              - name: pay-toolbox-src
            run:
              path: bash
              dir: pay-toolbox-src
              args: [ "./scripts/generate-dev-environment" ]
        - task: test
