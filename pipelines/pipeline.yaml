    jobs:
      - name: build-cardid
        plan:
        - get: pipelines
        - get: pay-cardid-src
          trigger: true
          params:
            submodules: none
        - get: pay-cardid-data
          trigger: true
        - task: copy-cardid-data
          file: pipelines/tasks/copy-cardid-data.yaml
        - task: build
          file: pipelines/tasks/maven-build.yaml
          input_mapping: { src: pay-cardid-src }
        - put: pay-cardid-image
          params:
            build: src
            tag_as_latest: true

      - name: build-frontend
